<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2018/10/26/09/24/news-3774160_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        /* Optional: make buttons adapt */
        .dark-mode .btn-outline-light {
            color: #f1f1f1;
            border-color: #f1f1f1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container my-3">
        <a class="navbar-brand fw-bold" href="index.html">NewsHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCategories" aria-controls="navbarCategories" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCategories">
            <ul class="navbar-nav ms-auto">
                <!-- Dropdown for categories -->
                <li class="nav-item dropdown mb-2">
                    <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="loadNews('general')">General</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('technology')">Technology</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('business')">Business</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('entertainment')">Entertainment</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('health')">Health</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('science')">Science</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadNews('sports')">Sports</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- Selected category display -->
        <div id="current-category" class="alert alert-info py-1 px-2" style="display: inline-block;">
            General
        </div>
    </div>

    <button id="darkModeToggle" class="btn btn-outline-light ms-3" style="margin-right: 50px">Dark</button>

</nav>
<div class="container mt-4">
    <div id="news-grid" class="row"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
        const toggleBtn = document.getElementById("darkModeToggle");

        // Check for saved preference in localStorage
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "Light";
    }

        toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        // Change button text
        if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "Light";

        localStorage.setItem("theme", "dark");
        } else {
        toggleBtn.textContent = "Dark";
        localStorage.setItem("theme", "light");
        }
    });

</script>
</body>
</html>
